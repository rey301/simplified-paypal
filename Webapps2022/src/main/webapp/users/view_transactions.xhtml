<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>User Transactions</title>
    </h:head>
    <h:body>
        View transactions
        
        <div align="left">
            <h:form>
                <label style="font-weight:bold"> User Transactions </label>  <br/>
                <!--Reads the transaction table and only retrieves those with the logged in user's id in the record-->
                <h:dataTable value="#{userBean.getUserTransactions()}" var="aaa" class = "display compact">                    
                    <h:column>  
                        <f:facet name="header"> ID: </f:facet>
                        #{aaa.id}
                    </h:column> 

                    <h:column> 
                        <f:facet name="header"> Sender: </f:facet>
                        <h:outputText value="#{userBean.readName(aaa.senderid).concat(userBean.readSurname(aaa.senderid))}"></h:outputText>
                    </h:column> 
                    
                    <h:column> 
                        <f:facet name="header"> Recipient: </f:facet>
                        <h:outputText value="#{userBean.readName(aaa.recipientid).concat(userBean.readSurname(aaa.recipientid))}"></h:outputText>
                    </h:column>
                    
                    <h:column> 
                        <f:facet name="header"> Value Transferred: </f:facet>
                        #{userBean.readCurrSymbol(aaa.senderid).concat(aaa.valuetransferred)}
                    </h:column> 
                    
                    <h:column> 
                        <f:facet name="header"> Timestamp: </f:facet>
                        #{aaa.timestamp}
                    </h:column>  
                </h:dataTable>
            </h:form>
            <h:form>
                <h:commandButton value="Back" action="user"></h:commandButton>
            </h:form>
        </div>
    </h:body>
</html>
