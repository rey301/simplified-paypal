<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>View all transactions</title>
    </h:head>
    <h:body>
        <div align="left">
            <h:form>
                <label style="font-weight:bold"> All User Transactions </label>  <br/>
                
                <!--Gets all transactions using the UserBean class-->
                <h:dataTable value="#{userBean.allUserTransactionList}" var="aaa" class = "display compact">                    
                    <h:column>  
                        <f:facet name="header"> Transaction ID: </f:facet>
                        #{aaa.id}
                    </h:column> 
                    
                    <h:column>  
                        <f:facet name="header">Sender ID: </f:facet>
                        #{aaa.senderid}
                    </h:column>

                    <h:column> 
                        <f:facet name="header"> Sender: </f:facet>
                        <h:outputText value="#{userBean.readName(aaa.senderid).concat(userBean.readSurname(aaa.senderid))}"></h:outputText>
                    </h:column> 
                    
                    <h:column>  
                        <f:facet name="header">Recipient ID: </f:facet>
                        #{aaa.recipientid}
                    </h:column>
                    
                    <h:column> 
                        <f:facet name="header"> Recipient: </f:facet>
                        <h:outputText value="#{userBean.readName(aaa.recipientid).concat(userBean.readSurname(aaa.recipientid))}"></h:outputText>
                    </h:column>
                    
                    <h:column> 
                        <f:facet name="header"> Value Transferred: </f:facet>
                        #{userBean.readCurrSymbol(aaa.senderid).concat(aaa.valuetransferred)}
                    </h:column> 
                    
                    <h:column> 
                        <f:facet name="header"> Timestamp: </f:facet>
                        #{aaa.timestamp}
                    </h:column> 
                    
                    
                </h:dataTable>

            </h:form>
            <h:form>
                <h:commandButton value="Back" action="admin"></h:commandButton>
            </h:form>
        </div>
    </h:body>
</html>
