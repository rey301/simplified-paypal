<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>User Accounts</title>
    </h:head>
    <h:body>        
        <div align="left">
            <h:form>
                <label style="font-weight:bold"> All User Accounts </label>  <br/>
                
                <!--Gets all users using the UserBean class-->
                <h:dataTable value="#{userBean.getAllUserList()}" var="aaa">
                    <h:column>  
                        <f:facet name="header"> Account ID: </f:facet>
                        #{aaa.id}
                    </h:column> 
                    
                    <h:column>  
                        <f:facet name="header"> Username: </f:facet>
                        #{aaa.username}
                    </h:column> 

                    <h:column> 
                        <f:facet name="header"> Name: </f:facet>
                        #{aaa.name}
                    </h:column> 

                    <h:column> 
                        <f:facet name="header"> Surname: </f:facet>
                        #{aaa.surname}
                    </h:column> 
                    
                    <h:column> 
                        <f:facet name="header"> Currency: </f:facet>
                        #{aaa.currency}
                    </h:column> 
                    
                    <h:column> 
                        <f:facet name="header"> Value: </f:facet>
                        #{aaa.value}
                    </h:column> 
                </h:dataTable>

            </h:form>
            <h:form>
                <h:commandButton value="Back" action="admin"></h:commandButton>
            </h:form>
        </div>
    </h:body>
</html>
