<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>User Registration</title>
    </h:head>
    <h:body>
        <h:form>
            Fill in the details and press the register button.
            <br/>
            <h:outputLabel for="username" value="User name:"/>
            <h:inputText id ="username" value="#{registrationBean.username}" title="Enter user name" required="true" requiredMessage="Mandatory Field"/>
            &nbsp; 
            <h:message style="color:red" for="username"/>
            <br/>
            <h:outputLabel for="userPassword" value="Password:"/>
            <h:inputSecret id ="userPassword" value="#{registrationBean.userpassword}" title="Enter password" label="password" required="true" requiredMessage="Mandatory Field"/>
            &nbsp; 
            <h:message style="color:red" for="userPassword"/>
            <br/>
            <h:outputLabel for="name" value="First Name: "/>
            <h:inputText id ="name" value="#{registrationBean.name}" title="Enter name" required="true" label="name" requiredMessage="Mandatory Field"/>
            &nbsp; 
            <h:message style="color:red" for="name"/>
            <br/>
            <h:outputLabel for="surname" value="Last Name: "/>
            <h:inputText id ="surname" value="#{registrationBean.surname}" title="Enter surname" label="surname" required="true"  requiredMessage="Mandatory Field"/>
            &nbsp; 
            <h:message style="color:red" for="surname"/>
            <br/>
            <h:outputLabel for="currency" value="Currency: "/>
            <h:selectOneMenu id="currency" value="#{registrationBean.currency}" title="Select currency" required="true" requiredMessage="Mandatory">
                <f:selectItem itemValue="GBP" itemLabel="GBP" />
                <f:selectItem itemValue="USD" itemLabel="USD" />
                <f:selectItem itemValue="EUR" itemLabel="EUR" />
            </h:selectOneMenu>
            &nbsp; 
            <h:message style="color:red" for="currency"/>
            <br/>
            <!--When the user registers, an admin is registered into the SystemUserGroup entity (assigned to 'users' group)-->
            <h:commandButton id="register" type="submit" value="Register" action="#{registrationBean.register('users','index','registration')}" title="Register User"/>
        </h:form>
        <br/>
        <h:form>
            <h:commandButton value="Back" action="index"></h:commandButton>
        </h:form>
    </h:body>
</html>
